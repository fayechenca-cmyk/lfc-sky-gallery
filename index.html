<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>LFC SKY ARTSPACE</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

  <style>
    :root{
      --blue:#1e3a8a; --blue2:#1e40af; --ink:#0f172a;
      --glass: rgba(255,255,255,0.25); 
      --ok:#22c55e; --gray:#64748b;
    }
    html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; }
    body {
      background: #e0f2fe; /* Fallback color */
      font-family: 'Montserrat', sans-serif;
      touch-action: none; user-select: none;
    }

    /* --- 1. THE GLASS ENTRANCE (New) --- */
    #entrance-layer {
      position: absolute; inset: 0; z-index: 2000;
      display: flex; pointer-events: auto; cursor: pointer;
    }
    
    /* The two glass panels */
    .door-panel {
      flex: 1; height: 100%;
      background: rgba(240, 249, 255, 0.45); /* Very subtle blue-white */
      backdrop-filter: blur(18px); /* The Frosted Glass Effect */
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.3);
      transition: transform 1.8s cubic-bezier(0.19, 1, 0.22, 1); /* Slow, elegant easing */
      position: relative;
    }
    .door-panel.left { border-right: 1px solid rgba(255,255,255,0.5); }
    .door-panel.right { border-left: 1px solid rgba(255,255,255,0.5); }

    /* The Content on the door */
    #entrance-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2005;
      transition: opacity 0.8s ease;
    }

    .enter-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 200;
      letter-spacing: 8px;
      font-size: 14px;
      text-transform: uppercase;
      color: var(--blue);
      margin-bottom: 2rem;
    }

    .poster-frame {
      width: 320px; height: 460px;
      background: #fff;
      box-shadow: 0 40px 80px rgba(30,58,138,0.15);
      padding: 15px;
      display: inline-block;
      transform: scale(1);
      transition: transform 0.8s ease;
    }

    .poster-img {
      width: 100%; height: 100%;
      object-fit: cover;
      filter: grayscale(100%); /* Minimalist look */
      transition: filter 0.8s ease;
    }
    
    .poster-frame:hover .poster-img { filter: grayscale(0%); }

    .enter-btn {
      margin-top: 2.5rem;
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--blue);
      font-style: italic;
      opacity: 0.8;
      animation: pulse 3s infinite;
    }

    /* Animation State: OPEN */
    body.doors-open #entrance-layer { pointer-events: none; }
    body.doors-open .door-panel.left { transform: translateX(-100%); }
    body.doors-open .door-panel.right { transform: translateX(100%); }
    body.doors-open #entrance-content { opacity: 0; transform: translate(-50%, -50%) scale(0.95); }

    @keyframes pulse { 0%{opacity:0.5} 50%{opacity:1} 100%{opacity:0.5} }


    /* --- 2. EXISTING UI LAYERS (Hidden initially if you want, or just behind glass) --- */
    #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 10; transition: opacity 1s; }
    #canvas-container { position:absolute; inset:0; z-index: 0; }
    
    /* HUD */
    #hud { position: absolute; top: 2rem; left: 2rem; pointer-events: auto; }
    h1 { font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 1.8rem; margin: 0; color: var(--blue); letter-spacing: -1px; text-transform: uppercase; }
    .subtitle { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 3px; color: var(--blue2); margin-top: 6px; display: flex; align-items: center; gap: 8px; }
    .live-dot { width: 6px; height: 6px; background: var(--ok); border-radius: 50%; box-shadow: 0 0 10px var(--ok); }

    /* JOURNEY BUTTON */
    #journey-btn {
      margin-top: 1.5rem; background: rgba(255,255,255,0.85); border: 1px solid var(--blue);
      padding: 1rem 1.2rem; border-radius: 8px; cursor: pointer; display: inline-flex; align-items: center;
      gap: 12px; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
      pointer-events: auto; box-shadow: 0 12px 35px rgba(0,0,0,0.08); backdrop-filter: blur(12px);
      transition: transform 0.2s;
    }
    #journey-btn:hover { transform: translateY(-2px); }
    .counter { background: var(--blue); color: #fff; width: 20px; height: 20px; border-radius: 999px; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 800; }

    /* ELEVATOR */
    #elevator { position: absolute; top: 50%; right: 2rem; transform: translateY(-50%); display: flex; flex-direction: column; gap: 6px; pointer-events: auto; max-height: 70vh; overflow-y: auto; padding: 10px 0; }
    .floor-item { display: flex; align-items: center; justify-content: flex-end; gap: 10px; cursor: pointer; opacity: 0.82; transition: all 0.2s; }
    .floor-item:hover, .floor-item.active { opacity: 1; transform: translateX(-5px); }
    .floor-label { background: rgba(255,255,255,0.86); padding: 8px 14px; border-radius: 10px; font-size: 10px; font-weight: 800; text-transform: uppercase; color: var(--blue); backdrop-filter: blur(14px); }
    .floor-num { width: 32px; height: 32px; background: rgba(255,255,255,0.92); color: var(--blue); border: 1px solid rgba(30,58,138,0.35); display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 900; border-radius: 999px; }
    .floor-item.active .floor-num { background: var(--blue); color: #fff; }

    /* AI PANEL */
    #ai-panel {
      position: absolute; top: 0; right: 0; bottom: 0; width: 450px; max-width: 100%;
      background: rgba(255,255,255,0.95); backdrop-filter: blur(22px);
      transform: translateX(100%); transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      pointer-events: auto; display: flex; flex-direction: column; z-index: 50;
      box-shadow: -22px 0 60px rgba(0,0,0,0.10);
    }
    #ai-panel.active { transform: translateX(0); }
    .ai-header { padding: 1.6rem; border-bottom: 1px solid rgba(0,0,0,0.06); background: rgba(255,255,255,0.65); position: relative; }
    .ai-img-preview { width: 100%; height: 160px; object-fit: contain; border-radius: 12px; margin-bottom: 1rem; background: #f1f5f9; }
    .panel-close { position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem; cursor: pointer; color: var(--blue); font-weight: 800; }
    
    #chat-stream { flex: 1; padding: 1.6rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
    .msg { padding: 14px 16px; border-radius: 14px; font-size: 14px; line-height: 1.55; max-width: 88%; animation: fadeUp 0.3s ease; font-family: 'Montserrat', sans-serif; white-space: pre-wrap; }
    .msg-ai { background: rgba(248,250,252,0.95); color: #334155; align-self: flex-start; border-left: 3px solid var(--blue); }
    .msg-user { background: rgba(17,17,17,0.92); color: #fff; align-self: flex-end; }
    
    .chat-input-area { padding: 1rem; border-top: 1px solid rgba(0,0,0,0.06); background: #fff; display: flex; gap: 10px; }
    #user-input { flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 12px; font-family: 'Montserrat'; outline: none; }
    #send-btn { background: var(--blue); color: #fff; border: none; padding: 12px 18px; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 11px; }

    /* BLUEPRINT */
    #blueprint {
      position: absolute; inset: 0; background: rgba(255,255,255,0.98); z-index: 60;
      opacity: 0; pointer-events: none; transition: opacity 0.4s; display: flex; flex-direction: column;
      align-items: center; justify-content: center; padding: 2rem; backdrop-filter: blur(10px);
    }
    #blueprint.active { opacity: 1; pointer-events: auto; }
    .bp-container { width: 92%; max-width: 900px; display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; align-items: start; height: 80vh; overflow-y: auto; }
    .plan-card { border: 1px solid #e2e8f0; padding: 1.5rem; border-radius: 16px; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 1rem; }
    .plan-tag { font-size: 10px; font-weight: 900; text-transform: uppercase; color: var(--ok); letter-spacing: 1px; }
    .plan-btn { width: 100%; padding: 1rem; margin-top: 1rem; background: var(--blue); color: #fff; border: none; border-radius: 99px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
    .waitlist-btn { background: #64748b; }

    /* NAV PAD */
    #nav-pad { position: fixed; left: 20px; bottom: 20px; z-index: 85; pointer-events: auto; }
    .pad { display: grid; grid-template-columns: 44px 44px 44px; gap: 8px; background: rgba(255,255,255,0.7); backdrop-filter: blur(10px); padding: 10px; border-radius: 16px; border: 1px solid rgba(30,58,138,0.2); }
    .pad button { width: 100%; height: 44px; border: 1px solid rgba(30,58,138,0.2); background: #fff; color: var(--blue); border-radius: 12px; font-weight: 900; cursor: pointer; font-size: 16px; }
    .pad button:active { background: var(--blue); color: #fff; }

    /* BACK BUTTON */
    #back-btn { position: absolute; bottom: 3rem; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--blue); color: #fff; padding: 1rem 2rem; border-radius: 99px; font-weight: 800; cursor: pointer; pointer-events: auto; opacity: 0; transition: all 0.4s; z-index: 80; text-transform: uppercase; letter-spacing: 1px; }
    #back-btn.visible { opacity: 1; transform: translateX(-50%) translateY(0); }

    @media (max-width: 768px) {
      .bp-container { grid-template-columns: 1fr; }
      #ai-panel { width: 100%; height: 60vh; top: auto; bottom: 0; transform: translateY(100%); border-radius: 20px 20px 0 0; }
      #ai-panel.active { transform: translateY(0); }
      #nav-pad { bottom: 20px; left: 50%; transform: translateX(-50%); } 
      body.ai-open #nav-pad { display: none; }
      .poster-frame { width: 240px; height: 340px; }
    }
    @keyframes fadeUp { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
  </style>
</head>

<body>
  <div id="canvas-container"></div>

  <div id="entrance-layer" onclick="openDoors()">
    <div class="door-panel left"></div>
    <div class="door-panel right"></div>
    
    <div id="entrance-content">
      <div class="enter-title">FEI TEAMART PRESENTS</div>
      
      <div class="poster-frame">
        <img class="poster-img" src="https://placehold.co/600x900/1e3a8a/ffffff?text=LFC+SKY+ARTSPACE" alt="Current Show">
      </div>
      
      <div class="enter-btn">Click to Enter</div>
    </div>
  </div>

  <div id="ui-layer">
    <div id="hud">
      <h1>LFC SYSTEM</h1>
      <div class="subtitle"><div class="live-dot"></div> SKY ARTSPACE</div>
      <div id="journey-btn" onclick="startBlueprint()">
        <span>My Journey</span>
        <div class="counter" id="journey-count">0</div>
      </div>
    </div>

    <div id="elevator"></div>

    <div id="back-btn" onclick="exitFocus()">← Return to Walk</div>

    <div id="ai-panel">
      <div class="ai-header">
        <span class="panel-close" onclick="exitFocus()">×</span>
        <img id="ai-img" class="ai-img-preview" src="" />
        <h2 style="font-family:'Playfair Display'; margin:0; color:var(--blue)" id="ai-title">Untitled</h2>
        <div style="font-size:11px; text-transform:uppercase; color:var(--gray); margin-top:5px;" id="ai-meta">Artist • Year</div>
      </div>
      <div id="chat-stream"></div>
      <div class="chat-input-area">
        <input type="text" id="user-input" placeholder="Ask about this piece..." />
        <button id="send-btn">Send</button>
      </div>
    </div>

    <div id="blueprint">
      <div class="panel-close" onclick="closeBlueprint()" style="top:2rem; right:2rem; font-size: 2rem;">×</div>
      <div class="bp-container">
        <div>
          <h2 style="font-family:'Playfair Display'; font-size: 2.5rem; color: var(--blue); margin-bottom: 0.5rem;">Your Curriculum</h2>
          <p style="color: #64748b; line-height: 1.6;" id="bp-desc">Based on your conversation, here is your personalized path.</p>
          <div id="bp-steps" style="margin-top:2rem;"></div>
        </div>
        <div id="bp-products" style="display: flex; flex-direction: column; gap: 1rem;">
          </div>
      </div>
    </div>
  </div>

  <div id="nav-pad">
    <div class="pad">
      <div></div><button onmousedown="moveStart('f')" ontouchstart="moveStart('f')" onmouseup="moveStop()" ontouchend="moveStop()">▲</button><div></div>
      <button onmousedown="moveStart('l')" ontouchstart="moveStart('l')" onmouseup="moveStop()" ontouchend="moveStop()">◀</button>
      <button onclick="stop()">●</button>
      <button onmousedown="moveStart('r')" ontouchstart="moveStart('r')" onmouseup="moveStop()" ontouchend="moveStop()">▶</button>
      <div></div><button onmousedown="moveStart('b')" ontouchstart="moveStart('b')" onmouseup="moveStop()" ontouchend="moveStop()">▼</button><div></div>
    </div>
  </div>

  <script>
    function openDoors() {
      document.body.classList.add('doors-open');
    }
  </script>

  <script src="app.js"></script>
</body>
</html>
